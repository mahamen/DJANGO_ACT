<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Shoe Brands</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            color: #3e3e3e;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            text-align: center;
            color: #4c9baf;
            margin-top: 20px;
            font-size: 3em;
            text-shadow: 1px 1px #b2ebf2;
        }
        .nav-bar {
            background-color: #4c9baf;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-bar a {
            color: #fff;
            margin: 0 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }
        .nav-bar a:hover {
            color: #ffeb3b;
            text-decoration: underline;
            transform: scale(1.1);
        }
        .contact-section {
            margin: 20px auto;
            padding: 25px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            max-width: 600px;
        }
        .contact-section:hover {
            background-color: #f1f8e9;
            transform: scale(1.02);
        }
        .contact-section h2 {
            color: #4c9baf;
            font-size: 2em;
            margin-bottom: 15px;
            text-shadow: 1px 1px #b2ebf2;
        }
        .form-control {
            margin-bottom: 15px;
        }
        footer {
            background-color: #4c9baf;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="container">
    <h1>Contact Us</h1>
    <div class="nav-bar">
        <a href="{% url 'shoe_brands_home' %}">Home</a>
        <a href="{% url 'shoe_brands_info' %}">Info</a>
    </div>

    <div class="contact-section">
        <h2>We'd Love to Hear from You!</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </form>
    </div>

    <footer class="mt-5">
        <p>&copy; 2024 Shoe Brands. All rights reserved. | Step into Style!</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
