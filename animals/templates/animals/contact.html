<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Animals Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f5e9;
            color: #3e3e3e;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        h1 {
            text-align: center;
            color: #388e3c;
            margin-top: 20px;
            font-size: 3em;
            text-shadow: 2px 2px #81c784;
        }
        .nav-bar {
            background-color: #4caf50;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-bar a {
            color: #fff;
            margin: 0 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }
        .nav-bar a:hover {
            color: #ffeb3b;
            text-decoration: underline;
            transform: scale(1.1);
        }
        .contact-section {
            margin: 20px 0;
            padding: 25px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
        }
        .contact-section:hover {
            background-color: #f1f8e9;
            transform: scale(1.02);
        }
        .contact-section h2 {
            color: #5d4037;
            text-shadow: 1px 1px #ffcc80;
            font-size: 2em;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #388e3c;
        }
        .form-control:focus {
            border-color: #81c784;
            box-shadow: 0 0 5px rgba(56, 142, 60, 0.5);
        }
        .btn-custom {
            background-color: #388e3c;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-custom:hover {
            background-color: #4caf50;
            transform: scale(1.05);
        }
        footer {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="container">
    <h1>Contact Us</h1>
    <div class="nav-bar">
        <a href="{% url 'animals_home' %}">Home</a>
        <a href="{% url 'animals_info' %}">Info</a>
    </div>

    <div class="contact-section">
        <h2>We'd Love to Hear from You!</h2>
        <p>If you have any questions or feedback about our animal friends, please fill out the form below.</p>

        <form>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Type your message here" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Send Message</button>
        </form>
    </div>

    <footer class="mt-5">
        <p>&copy; 2024 Animals Home. All rights reserved. | Designed with ❤️ for Kids</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
